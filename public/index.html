<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Investigative Tool - Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 250px;
            background-color: var(--card-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 1px solid #334155;
        }

        aside h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        aside a {
            text-decoration: none;
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        aside a:hover,
        aside a.active {
            background-color: #334155;
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Status & Controls */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            background-color: #334155;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #64748b;
        }

        .status-dot.active {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Console Log */
        .console-window {
            background-color: #000;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #334155;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 2px;
        }

        .log-time {
            color: #64748b;
            margin-right: 10px;
        }

        .log-msg {
            color: #e2e8f0;
        }

        .log-msg.highlight {
            color: var(--accent);
        }
    </style>
</head>

<body>

    <aside>
        <h1>ðŸ”Ž Investigator</h1>
        <a href="/" class="active">Dashboard</a>
        <a href="/evidence.html">Evidence Locker</a>
        <a href="/chat.html">AI Chat</a>
        <a href="/config.html">Configuration</a>
    </aside>

    <main>
        <div class="header-section">
            <div>
                <h2>Mission Control</h2>
                <p style="color: var(--text-secondary)">Real-time surveillance monitoring</p>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="status-badge">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText">Offline</span>
                </div>
                <button id="toggleBtn" class="btn btn-primary" onclick="toggleScraper()">Start Scraper</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Evidence Found</div>
                <div class="stat-value" id="evidenceCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Keyword Hits</div>
                <div class="stat-value" id="hitCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">00:00</div>
            </div>
        </div>

        <h3>Live Terminal</h3>
        <div class="console-window" id="console">
            <div class="log-entry"><span class="log-time">System</span><span class="log-msg">Connecting to
                    server...</span></div>
        </div>

    </main>

    <script>
        const socket = io();
        const consoleDiv = document.getElementById('console');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toggleBtn = document.getElementById('toggleBtn');

        let isRunning = false;
        let evidenceCount = 0;

        // Check initial status
        fetch('/api/status').then(r => r.json()).then(data => {
            updateUI(data.isRunning);
        });

        function updateUI(running) {
            isRunning = running;
            if (running) {
                statusDot.classList.add('active');
                statusText.textContent = "Live surveillance active";
                toggleBtn.textContent = "Stop Scraper";
                toggleBtn.className = "btn btn-danger";
            } else {
                statusDot.classList.remove('active');
                statusText.textContent = "Offline";
                toggleBtn.textContent = "Start Scraper";
                toggleBtn.className = "btn btn-primary";
            }
        }

        async function toggleScraper() {
            const endpoint = isRunning ? '/api/stop' : '/api/start';
            toggleBtn.disabled = true;
            try {
                await fetch(endpoint, { method: 'POST' });
                updateUI(!isRunning);
            } catch (e) {
                alert("Error");
            }
            toggleBtn.disabled = false;
        }

        // Socket Events
        socket.on('log', (data) => {
            const time = new Date(data.timestamp).toLocaleTimeString();
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span class="log-time">[${time}]</span><span class="log-msg">${data.msg}</span>`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        });

        socket.on('evidence', (item) => {
            evidenceCount++;
            document.getElementById('evidenceCount').textContent = evidenceCount;

            // Log it too
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerHTML = `<span class="log-time">[EVIDENCE #${evidenceCount}]</span><span class="log-msg highlight">
                <strong>${item.ai_analysis.risk_level}</strong> in <em>${item.channel_name || item.channel_id}</em><br>
                Matched: [${item.keywords_found.join(", ")}]<br>
                Message: "${item.raw_text}"<br>
                Summary: ${item.ai_analysis.summary}
            </span>`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        });

    </script>
</body>

</html>
